<form id="projectSettingsForm" class="form-horizontal" action="{% url 'project:conf_collaboration' project.id next_page %}" method="post">
{% load render_table from django_tables2 %}
  {% csrf_token %}

  <p>Manage your collaboration.</p>
  <div  class="alert alert-warning">
    <input type="text" name="name" placeholder="name" value="{{ search_name }}">
    <button type="submit" class="btn btn-primary" name="button" value="search">Search</button>
    <input type="hidden" name="pager" value="{{ pager }}">
    <input type="hidden" name="sort" value="{{ sort }}">
  </div>
    {% render_table t_collaborators %}

  <div class="modal-footer">
    <button type="submit" class="btn btn-default" name="button" value="apply"> Apply settings</button>
    <button class="btn btn-default" data-dismiss="modal">Cancel</button>
  </div>

</form>
