<div class="card bg-light mb-3">
  <div class="card-header" id="heading-{{ project.id }}">
    {% include 'container/startopen.html' %}
    <button class="btn btn-outline-dark" data-toggle="collapse" data-target="#collapse-{{ project.id }}" aria-expanded="true" aria-controls="collapse-{{ project.id }}" style="min-width: 15em; text-align: left;">
      <strong>{{ project.name }}</strong>
    </button>
    {% include 'container/stopremove.html' %}
    {% include 'container/containerstatus.html' %}
    <a href="{% url 'project:hide' project.id next_page %}" role="button" class="btn btn-secondary" data-toggle="tooltip" title="You can hide {{ project.name }} from your list." data-placement="top" style="padding: 3px 6px 6px 6px; float: right;">
      <span class="oi oi-eye" aria-hidden="true"></span></a>
    <button class="btn" data-toggle="collapse" data-target="#collapse-{{ project.id }}" aria-expanded="true" aria-controls="collapse-{{ project.id }}" style="float: right;">
{% if container.is_running  %}
      <span class="badge badge-pill badge-success">Using image:<strong>{{ project.image }}</strong></span>
{% else %}
      <span class="badge badge-pill badge-secondary">Using image:<strong>{{ project.image }}</strong></span>
{% endif %}
    </button>
  </div>

    <div id="collapse-{{ project.id }}" class="collapse" aria-labelledby="heading-{{ project.id }}" data-parent="#projectList">
      <div class="card-body">
        <strong>Description: </strong>{{ project.description }}<br>
        <div style="float: right;">
          <a href="#" {% comment %} FIXME: {% "url 'assignment:new' project.course.id %}" {% endcomment %} role="button" class="btn btn-secondary disabled" data-toggle="tooltip" title="You can create and manage assignments related to course {{ project.name }}." data-placement="top">
            <span class="oi oi-pencil" aria-hidden="true"></span></a>
          <a href="{% url 'project:configure' project.id  next_page %}" role="button" class="btn btn-secondary" data-toggle="tooltip" title="Settings of project {{ project.name }}. You can change the image, modify volume attachments." data-placement="top">
            <span class="oi oi-wrench" aria-hidden="true"></span></a>
          <a href="{% url 'project:delete' project.id  next_page %}" role="button" class="btn btn-secondary" data-toggle="tooltip" title="Delete or leave project {{ project.name }}." data-placement="top">
            <span class="oi oi-trash" aria-hidden="true"></span></a>
        </div>  <!-- float //-->
      </div>   <!-- card-body -->
    </div>
  </div>
