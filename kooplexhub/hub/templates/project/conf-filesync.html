{% load render_table from django_tables2 %}
<form id="projectSettingsForm" class="form-horizontal" action="{% url 'project:conf_filesync' project.id next_page %}" method="post">
  {% csrf_token %}

  <p>Refresh your libraries.</p>
  
  {% for t in user.profile.fstokens %}
    <a href="{% url 'project:fsrefresh' t.id project.id %}" role="button" class="btn btn-secondary" data-toggle="tooltip" title="Retrieving information from {{ t.syncserver.url }} may take some time." data-placement="top">{{ t.syncserver.url }}</a> (Last updated: {{ t.last_used }}).<br>
  {% endfor %}

  <p>Bind libraries to this project</p>
  <div  class="alert alert-warning">
    <input type="text" name="library" placeholder="library" value="{{ search_library }}">
    <button type="submit" class="btn btn-primary" name="button" value="search">Search</button>
    <input type="hidden" name="pager" value="{{ pager }}">
    <input type="hidden" name="sort" value="{{ sort }}">
  </div>
  {% load render_table from django_tables2 %}
  
  {% render_table t_fsl %}

  <div class="modal-footer">
    <button type="submit" class="btn btn-default" name="button" value="apply"> Apply settings</button>
    <button class="btn btn-default" data-dismiss="modal">Cancel</button>
  </div>

</form>
