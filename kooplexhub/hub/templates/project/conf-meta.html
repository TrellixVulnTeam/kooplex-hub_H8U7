<form id="projectSettingsForm" class="form-horizontal" action="{% url 'project:conf_meta' project.id next_page %}" method="post">
{% load render_table from django_tables2 %}
  {% csrf_token %}

  <label for="description">Describe project</label><br>
  <textarea rows="6" cols="50" id="description" name="description">{{ project.description }}</textarea>
  
  <p>The current scope for project {{ project.name }} is <strong>{{ project.scope }}</strong>.</p>
  
  <label>Your choice for the new scope:</label>
  <select id="project_scopes-{{ project.id }}" name="project_scope">
    {% for scope in project.SCOPE_LIST %}
      <option value="{{ scope }}" {% if project.scope == scope %} selected {% endif %}>{{ scope }}</option>
    {% endfor %}
  </select>

  <div class="modal-footer">
    <button type="submit" class="btn btn-default" name="button" value="apply"> Apply settings</button>
    <button class="btn btn-default" data-dismiss="modal">Cancel</button>
  </div>

</form>
