<div class="container-fluid d-flex flex-row justify-content-end">
  {% if not hide_apply %}
  <div><button type="submit" class="btn btn-primary" name="button" value="apply">{% if apply %}{{ apply }}{% else %}Apply{% endif %}</button></div>
  {% endif %}
  {% if not hide_cancel %}
  <div class="ms-2"><button type="submit" class="btn btn-secondary" name="button" value="cancel">{% if cancel %}{{ cancel }}{% else %}Cancel{% endif %}</button></div>
  {% endif %}
</div>
