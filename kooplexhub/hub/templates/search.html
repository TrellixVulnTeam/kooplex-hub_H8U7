{% if search_form %}
<div class="card">
  <form id="searchForm" class="form-horizontal form-control card-body" action="{% url search_form.action %}" method="post">
    {% csrf_token %}
    <div class="card-header">
      <h5>Narrow selection</h5>
    </div>
    <div  class="card-body alert alert-warning">
      {% for i in search_form.items %}
        <input type="text" name="{{ i.name }}" placeholder="{{ i.placeholder }}" value="{{ i.value }}"><br>
      {% endfor %}
    </div>
    <div class="card-footer">
      <button type="submit" class="btn btn-primary" name="button" value="search"><span class="oi oi-magnifying-glass" aria-hidden="true"></span> Search</button>
    </div>
  </form>
</div>
{% endif %}
