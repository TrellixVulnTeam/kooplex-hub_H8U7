{% extends "layout.html" %}

{% block submenu %}
<div class="navbar navbar-expand-lg navbar-light bg-light">
  <h5><span class="badge badge-secondary">New report</span></h5>
</div>
{% endblock %}

{% block content %}
  <form id="newreportForm" class="form-horizontal form-control" action="{% url 'report:new' %}" method="post">
    {% csrf_token %}
    <table>
      {{ f_report.as_table }}
    </table>
    <div class="modal-footer">
      <button type="submit" class="btn btn-default" name="button" value="apply"> Create</button>
      <button class="btn btn-default" data-dismiss="modal">Cancel</button>
    </div>
  
  </form>

{% endblock %}
