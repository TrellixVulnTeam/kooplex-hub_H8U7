<div id="assignments-{{ project.id }}" class="modal fade modal-dialog" role="dialog" style="position: fixed; top: 0px; ">
  <div class="modal-content">
    <div class="modal-body">
      <button type="button" class="close" data-dismiss="modal">&times;</button>
      <h4>Assignments related to course project <span style="font-weight: bold">{{ project.name }}</span></h4>
      <ul class="nav nav-tabs">
        <li class="active"><a href="#pane_newassignment-{{ project.id }}" data-toggle="tab">Create a new assignment</a></li>
        <li><a href="#pane_updateassignment-{{ project.id }}" data-toggle="tab">Update an existing assignment</a></li>
        <li><a href="#pane_correctassignment-{{ project.id }}" data-toggle="tab">Correct assignments and feedback</a></li>
      </ul>
      <div class="tab-content">
        <div id="pane_newassignment-{{ project.id }}" class="tab-pane fade in active">
          {% include 'edu/pane-massassign.html' %}
        </div>
        <div id="pane_updateassignment-{{ project.id }}" class="tab-pane fade">
          <div class="alert alert-warning" role="alert">TBA2.</div>
        </div>
        <div id="pane_correctassignment-{{ project.id }}" class="tab-pane fade">
          <div class="alert alert-warning" role="alert">TBA2.</div>
          {% include 'edu/pane-correct.html' %}
        </div>
      </div>     <!-- tab-content -->
    </div>       <!-- modal-body -->
  </div>         <!-- modal-content -->
</div>           <!-- modal -->
