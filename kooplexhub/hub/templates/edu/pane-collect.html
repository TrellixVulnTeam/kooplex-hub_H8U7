<form id="assignmentcollect-form-{{ course.id }}" class="form-horizontal" action="{% url 'assignment:collect' %}" method="post">
  {% csrf_token %}
  <input type="hidden" name="course_id" value="{{ course.id }}">
  {% if course.collectableassignments %}
    <div class="alert alert-warning" role="alert">Select assignments to collect right now.</div>
    <table>
      <thead>
        <tr><td>Collect<td>Name<td>Folder<td>Flag
      </thead>
      <tbody>
      {% for a in course.collectableassignments %}
        <tr><td><input type="checkbox" name="assignmentid" value="{{ a.id }}"><td>{{ a.name }}<td>{{ a.folder }}<td>{{ a.flag }}
      {% endfor %}
      </tbody>
    </table>
    <div class="modal-footer">
      <button type="submit" class="btn btn-default" name="button" value="apply"> Collect</button>
    </div>
  {% else %}
    <div class="alert alert-warning" role="warning">There are no candidate assignments to collect yet.</div>
  {% endif %}
</form>
