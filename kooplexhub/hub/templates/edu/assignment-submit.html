{% extends "layout.html" %}

{% load staticfiles %}
{% load render_table from django_tables2 %}

{% block submenu %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSubmenu" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSubmenu">
    <h5><span class="badge badge-secondary">{{ course }} assignments</span></h5>
  </div>
</nav>
{% endblock %}

{% block content %}
  <form id="assignments-submitform" class="form-horizontal" action="{% url 'education:submitassignment' course.id %}" method="post">
    {% csrf_token %}
    <div class="modal-body">
      <div class="alert alert-warning" role="alert">Select assignments to submit.</div>
      {% render_table t_submit %}
    </div>     <!-- modal-body -->
    <div class="modal-footer">
      <button type="submit" class="btn btn-default" name="button" value="apply"> Submit</button>
      <button class="btn btn-default" data-dismiss="modal">Cancel</button>
    </div>
  </form>
{% endblock %}
