<form id="assignments-form-{{ course.id }}" class="form-horizontal" action="{% url 'education:newassignment' course.id %}" method="post">
  {% csrf_token %}
  <input type="hidden" name="course_id" value="{{ course.id }}">
  {% if course.dirs_assignmentcandidate %}
      <div style="position: relative">
        <table>
          {{ f_assignment.as_table }}
        </table>
      </div>
    <div class="modal-footer">
      <button type="submit" class="btn btn-default" name="button" value="apply"> Create</button>
    </div>
  {% else %}
    <div class="alert alert-warning">There are no candidate subfolders in <code>~/course/private</code> directory. Please create one and place all files into it to be part of a new assignment. Empty folders cannot be selected.</div>
  {% endif %}
</form>
