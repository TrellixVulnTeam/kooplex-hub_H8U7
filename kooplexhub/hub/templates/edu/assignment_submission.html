<form id="assignments-submitform-{{ project.id }}" class="form-horizontal" action="{% url 'assignment:submit' %}" method="post">
  {% csrf_token %}
  <div id="assignments-submit-{{ project.id }}" class="modal fade modal-dialog" role="dialog" style="position: fixed; top: 0px; ">
    <div class="modal-content">
      <div class="modal-body">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4>Assignments related to course project <span style="font-weight: bold">{{ project.name }}</span></h4>
        <div class="alert alert-warning" role="alert">Select assignment folders to submit.</div>
        {% for b in project.course|lookup_userassignmentbindings:user %}
          <br><input type="checkbox" 
               {% if b.submittable %}
               checked
               {% else %}
               disabled
               {% endif %}
               name="userassignmentbindingid" value="{{ b.id }}"/> {{ b.assignment.name }} {{ b.state_long }}
        {% endfor %}
        <div class="modal-footer">
          <button type="submit" class="btn btn-default" name="button" value="apply"> Submit</button>
        </div>
      </div>       <!-- modal-body -->
    </div>         <!-- modal-content -->
  </div>           <!-- modal -->
</frame>
