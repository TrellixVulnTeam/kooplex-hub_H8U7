{% if container.is_running %}
<a href="{% url 'container:open' container.id next_page %}" target="_blank">
  <button role="button" class="btn btn-success">
    <span class="oi oi-external-link" aria-hidden="true"> Open</span>
  </button></a>
{% else %}
  {% if container %}
<a href="{% url 'container:start' container.id next_page %}">
  {% else %}
<a href="{% url 'container:startprojectcontainer' project.id next_page %}">
  {% endif %}
  <button type="button" class="btn btn-outline-secondary">
    <span class="oi oi-flash" aria-hidden="true"> Start</span>
  </button></a>
{% endif %}
