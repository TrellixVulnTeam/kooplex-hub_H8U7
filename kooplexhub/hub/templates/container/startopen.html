{% if service.state == service.ST_RUNNING %}
  <a href="{% url 'service:open' service.id next_page %}" target="_blank" role="button" class="btn btn-success btn-sm" data-toggle="tooltip" title="Access environment {{ service.name }}"><span class="oi oi-external-link" aria-hidden="true"></span></a>
  {% comment %}
{% elif service.state == service.ST_STARTING %}
  <a href="{% url 'service:refreshlogs' service.id %}" role="button" class="btn btn-primary btn-sm" data-toggle="tooltip" title="Service {{ service.name }} is starting, checkout its state"><span class="oi oi-reload" aria-hidden="true"></span></a>
  {% endcomment %}
{% elif service.state == service.ST_NEED_RESTART %}
  <a href="{% url 'service:open' service.id next_page %}" target="_blank" role="button" class="btn btn-warning btn-sm" data-toggle="tooltip" title="Access inconsistent environment {{ service.name }}"><span class="oi oi-external-link" aria-hidden="true"></span></a>
{% elif service.state == service.ST_ERROR %}
  <a href="#" role="button" class="btn btn-outline-warning btn-sm disabled" data-toggle="tooltip" title="Access erronous environment {{ service.name }}"><span class="oi oi-flash" aria-hidden="true"></span></a>
{% else %}
  <a href="{% url 'service:start' service.id next_page %}" role="button" class="btn btn-outline-secondary btn-sm" data-toggle="tooltip" title="Start environment {{ service.name }}"><span class="oi oi-flash" aria-hidden="true"></span></a>
{% endif %}
