<div id="project-new" class="modal fade modal-dialog" role="dialog" style="position: fixed; top: 0px; ">
  <div class="modal-content">
    <form id="newproject" class="form-horizontal" action="{% url 'project-new' %}" method="post">
      {% csrf_token %}
      <div class="modal-body">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4>Create new project</h4>
        <ul class="nav nav-tabs">
          <li class="active"><a href="#pane_thename" data-toggle="tab">Description</a></li>
          <li><a href="#pane_template" data-toggle="tab">Template</a></li>
          <li><a href="#pane_volume" data-toggle="tab">Storage and volumes</a></li>
        </ul>
        <div class="tab-content">
          <div id="pane_thename" class="tab-pane fade in active">
            {% include 'project/pane-nameNdescription.html' %}
          </div>
          <div id="pane_template" class="tab-pane fade">
            {% include 'project/pane-template.html' %}
          </div>
          <div id="pane_volume" class="tab-pane fade">
            {% include 'project/pane-volume.html' %}
          </div>
        </div>   <!-- tab-content -->
      </div>     <!-- modal-body -->
      <div class="modal-footer">
        <label for="footer">Create your project:</label>
        <button type="submit" class="btn btn-default" name="button" value="public"> Public</button>
        <button type="submit" class="btn btn-default" name="button" value="private"> Private</button>
        <button class="btn btn-default" data-dismiss="modal">Cancel</button>
      </div>
    </form>
  </div>         <!-- modal-content -->
</div>           <!-- modal -->
