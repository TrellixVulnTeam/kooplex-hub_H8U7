<p>The current image for project {{ project.name }} is <strong>{{ project.image }}</strong>.</p>

<label>Your choice for the new image:</label>
<select id="project_images-{{ project.id }}" name="project_image-{{ project.id }}">
  {% for image in images %}
    <option value="{{ image }}" {% if project.image = image %} selected {% endif %}>{{ image }}</option>
  {% endfor %}
</select>
{% if project in running %}
<div class="alert alert-warning" role="alert">This project {{ project }} is running. If you decide to change the image. Do not forget to restart the project container to take effect.</div>
{% endif %}
