<label>Change project's scope</label><br>

<p>The current scope of project {{ project }} is {{ project.scope }}</p>

<select id="project_scope-{{ project.id }}" name="project_scope">
  {% for scope in scopes %}
    <option value="{{ scope }}" {% if project.scope == scope %} selected {% endif %}>{{ scope }}</option>
  {% endfor %}
</select>

<br>
<div class="panel panel-success">
  <div class="panel-heading">
    <a data-toggle="collapse"  href="#collapse-help-scope-{{ project.id }}" style="text-decoration: none; color: gray">
      <span class="glyphicon  glyphicon-question-sign"></span> Help <span
      class="glyphicon glyphicon-option-horizontal"></span>
    </a>
  </div>
  <div id="collapse-help-scope-{{ project.id }}" class="panel-collapse collapse">
    <div class="panel-body">
      <strong>Scope</strong> defines who can access this project
      <ul>
        <li><strong>private</strong> project is just yours,
        <li><strong>internal</strong> project is TBD,
        <li><strong>public</strong> project can be accessed by everybody.
      </ul>
    </div>
  </div>
</div>
