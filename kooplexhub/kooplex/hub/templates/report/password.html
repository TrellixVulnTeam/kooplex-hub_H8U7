<div id="report-password-{{ r.id }}" class="modal fade modal-dialog" role="dialog" style="position: fixed; top: 0px; ">
  <div class="modal-content">
    <form id="report-password-form-{{ r.id }}" class="form-horizontal" action="{% url 'report-open' %}" method="post">
      {% csrf_token %}
      <input type="hidden" name="report_id" value="{{ r.id }}">
      <div class="modal-body">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4>Report <strong>{{ r.name }} [{{ r.pretty_ts }}]</strong></h4>
        <p>You need to provide a valid password to visit this report.</p>
        <input type="password" name="report_pass">
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-default" name="button" value="submit"> Submit</button>
      </div>
    </form>
  </div>         <!-- modal-content -->
</div>           <!-- modal -->
