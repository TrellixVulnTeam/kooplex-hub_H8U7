<!-- Modal -->
<div id="change-image-{{ item.name }}" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
        <form class="form-horizontal" action="{% url 'notebooks-change-image'%}?project_id={{ item.id }}&project_owner={{ item.owner.username }}&project_name={{ item.name }}&repo={{ item.path_with_namespace }}{% if 'forked_from_project' in item %}&is_forked=True&project_id={{ item.id }}&target_id={{ item.forked_from_project.id }}{% else %}&is_forked=False{% endif %}&description={{ item.description|cut:'#notebook'|cut:'#worksheet'|cut:'#' }}" method="post">
            {% csrf_token %}
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
                 <h4 class="modal-title">Choose an image for the project?</h4>
              </div>
              <div>
              Current image: <strong> 
              {% for var in item.variables %}
          {% if var.key == 'container_image' %}
            {{ var.value }}
        {% endif %}
        {% endfor %} </strong>
        </div>
              <div class="form-group">
                        <select id="project.images" name="project.image">
                            {% for image in notebook_images %}
                            <option value="{{ image }}">{{ image }}</option>
                            {% endfor %}
                        </select>
              </div>
              <div class="modal-footer">
                <button type="submit" class="btn btn-default" title="Change">Change</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
              </div>
        </form>
    </div>

  </div>
</div>
