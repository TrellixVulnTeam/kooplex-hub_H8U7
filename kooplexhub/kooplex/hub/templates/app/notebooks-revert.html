<!-- Modal -->
<div id="repo-pull-{{ item.name }}" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
        <form class="form-horizontal" action="{% url 'notebooks-pull-confirm'%}?project_id={{ item.id }}&repo={{ item.path_with_namespace }}&project_owner={{ item.owner.username }}&project_name={{ item.name }}&repo={{ item.path_with_namespace }}&project_id={{ item.id }}" method="post">
            {% csrf_token %}
            <!--div class="modal-header"-->
            <div class="panel panel-default">
                <div class="panel-heading">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Restore last committed state of the project?</h4>
                </div>
                <div class="panel-body">
                    <div class="alert alert-danger" role="alert">
                        This will delete the directory, roll back to the last commit and pull it from the repository!}
                    </div>


                    <!--select id="commitid" name="commitid">
                                {% for commit in  item.commits   %}
                                <option value="{{ commit.short_id }}">{{ commit.author_name }} {{ commit.kdate }} {{ commit.ktime }} {{ commit.ktime_zone }}  {{ commit.title }}  </option>
                                {% endfor %}
                    </select-->
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-default" title="Revert">Restore</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </form>

    </div>
  </div>
</div>
