<!-- Modal -->

<div id="project-new" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
        <form id="newproject" class="form-horizontal" action="{% url 'project-new' %}" method="post">
            {% csrf_token %}
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
                 <h4 class="modal-title">New project</h4>
              </div>
              <div class="modal-body">
                <p>Enter a new name for the project.</p>
                <fieldset>
                    <div class="form-group has-error">
                        <label for="project_name">Project name:</label>
                        <input type="text" class="form-control" id="project_name" name="project_name" placeholder="Enter Name">
                    </div>
                     {% if errors %}
                        <p class="validation-summary-errors">Please use only lower/Upper case letters, hyphens, spaces and underscores </p>
                    {% endif %}
                    <div class="form-group">
                        <label for="project_image">Choose an image for your project</label><br>
                        <select id="project_images" name="project_image">
                            {% for image in notebook_images %}
                            <option value="{{ image }}">{{ image }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="project_description">Description of the project</label><br>
                        <textarea rows="6" cols="50" id="project_description" name="project_description">
                        Description here
                        </textarea>
                    </div>
                    <div class="form-group">
                        <label for="project_public">Make it public?</label><br>
                        <input type="radio" name="project_public" value="public" checked> Yes<br>
                        <input type="radio" name="project_public" value="private" > No<br>
                    </div>
                </fieldset>
              </div>
              <div class="modal-footer">
                <button type="submit"class="btn btn-default" title="OK"> Create</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
              </div>
        </form>
    </div>

  </div>
</div>
