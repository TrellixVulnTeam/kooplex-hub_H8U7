<!-- Modal -->
<div id="notebooks-new" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
        <form class="form-horizontal" action="{% url 'notebooks-new' %}" method="post">
            {% csrf_token %}
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
                 <h4 class="modal-title">New notebook</h4>
              </div>
              <div class="modal-body">
                <p>Enter a new name for the notebook.</p>
                <fieldset>
                    <div class="form-group">
                        <label for="notebook.name">Notebook name:</label>
                        <input type="text" class="form-control" id="notebook.name" name="notebook.name" placeholder="Enter Name">
                        <label for="project.name">Existing or new project name:</label>
                        <input type="text" class="form-control" id="project.name" name="project.name" placeholder="Enter Project's Name">
                    </div>
                </fieldset>
              </div>
              <div class="modal-footer">
                <input type="submit"class="btn btn-default" title="OK" />
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
              </div>
        </form>
    </div>

  </div>
</div>
