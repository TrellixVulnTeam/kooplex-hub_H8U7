<div id="project-settings-{{ item.id }}" class="modal fade modal-dialog" role="dialog" style="position: fixed; top: 0px; ">
  <div class="modal-content">
    <form id="project-settings-form-{{ item.id }}" class="form-horizontal" action="{% url 'project-settings' %}" method="post">
      {% csrf_token %}
      <div class="modal-body">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4>Setting of project <span style="font-weight: bold">{{ item.name }}</span></h4>
        <ul class="nav nav-tabs">
          <li class="active"><a href="#pane_image-{{ item.id }}" data-toggle="tab">Image</a></li>
          <li><a href="#pane_volume-{{ item.id }}" data-toggle="tab">Storage and volumes</a></li>
          <li><a href="#pane_deletion-{{ item.id }}" data-toggle="tab">Deletion</a></li>
        </ul>
        <div class="tab-content">
          <div id="pane_image-{{ item.id }}" class="tab-pane fade in active">
            {% include 'app/notebooks-change-image.html' %}
          </div>
          <div id="pane_volume-{{ item.id }}" class="tab-pane fade">
            {% include 'app/notebooks-new-pane_volume.html' %}
          </div>
          <div id="pane_deletion-{{ item.id }}" class="tab-pane fade">
            <p>All unshared data related to this project are lost by the deletion.</p>
            <p>Are you are sure about it?</p>
            <button type="submit" class="btn btn-danger" name="button" value="delete"> Really delete</button>
          </div>
        </div>   <!-- tab-content -->
      </div>     <!-- modal-body -->
      <div class="modal-footer">
        <button type="submit" class="btn btn-default" name="button" value="apply"> Apply settings</button>
        <button class="btn btn-default" data-dismiss="modal">Cancel</button>
      </div>
    </form>
  </div>         <!-- modal-content -->
</div>           <!-- modal -->
