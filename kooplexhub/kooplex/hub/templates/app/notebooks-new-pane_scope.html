<label>Change project's scope</label><br>
{% if item.visibility == "private" %}
    <button type="submit" class="btn btn-danger" name="button" value="makepublic">Make it public</button>
{% endif %}
{% if item.visibility == "public" %}
    <button type="submit" class="btn btn-danger" name="button" value="makeprivate">Make it private</button>
{% endif %}
