<!-- Modal -->
<div id="repo-pull-{{ item.name }}" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
        <form class="form-horizontal" action="{% url 'notebooks-pull-confirm' %}?project_owner={{ item.owner.username }}&project_name={{ item.name }}&repo={{ item.path_with_namespace }}{% if 'forked_from_project' in item %}&is_forked=True&project_id={{ item.id }}&target_id={{ item.forked_from_project.id }}{% else %}&is_forked=False{% endif %}&description={{ item.description|cut:'#notebook'|cut:'#worksheet'|cut:'#' }}" method="post">
            {% csrf_token %}
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
                 <h4 class="modal-title">Do you really want to overwrite existing data?</h4>
              </div>
              <div class="modal-footer">
                <input type="submit" class="btn btn-default" title="Yes, please!" />
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
              </div>
        </form>
    </div>

  </div>
</div>
