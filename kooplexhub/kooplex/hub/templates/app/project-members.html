{% extends "app/layout.html" %}

{% block content %}

 <div class="row">

        <section id="commitForm">
            <form action="{% url 'project-members' %}" method="post" class="form-horizontal" onsubmit="collectCheckedElements()">
                {% csrf_token %}
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4>Add/Modify/Remove mebers of {{ project.name }}</h4>
                    </div>
                    <div class="panel-body">


                        <div class="row">
                            <div class="col-md-12">

                                <h4> Members</h4>
                                <div class="form-group">
                                    {% for member in currentmembers %}
                                        <input type="checkbox" value="current" name="{{ member.gitlab_id }}">
                                        {{ member.gitlab_id }}
                                        <br>
                                    {% endfor %}

                                </div>
                            </div>
                            </div>

                        <div>

                            <div class="form-group" style="text-align: left;">

                                    <input type="hidden" name="current" value="" />
                                    <input type="hidden" name="new" value="" />

                                    <input type="submit" name="commitall" value="Add " class="btn btn-primary" />
                                    <input type="submit" name="cancel" value="Cancel" class="btn btn-secondary" />
                            </div>
                        </div>

                    </div>
                </div>
            </form>
        </section>
    </div>
