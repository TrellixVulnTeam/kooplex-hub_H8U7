<!-- Modal -->
<div id="delete-project-{{ item.id }}" class="modal fade modal-dialog" role="dialog">

    <!-- Modal content-->
    <div class="modal-content">
        <form class="form-horizontal" action="{% url 'notebooks-delete-project'%}?project_id={{ item.id }}" method="post">
            {% csrf_token %}
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
                 <h4 class="modal-title">Do you really want to delete this project?</h4>
              </div>
              <div class="modal-footer">
                <button type="submit" class="btn btn-default" title="Change">Yeah</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Nay</button>
              </div>
        </form>
    </div>


</div>
