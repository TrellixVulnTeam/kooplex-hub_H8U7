{% extends 'project_layout.html' %}

{% block realcontent %}
<div class="container mt-2">
  <form id="project_new" class="form-horizontal was-validated" action="{% url 'project:new' %}" method="post">
    <h5>Describe your new project</h5>
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <input type="hidden" name="user_id" value="{{ user.id }}">
    {% include 'apply_cancel.html' with modal=True apply='Create' %}
  </form>
</div>
{% endblock %}
