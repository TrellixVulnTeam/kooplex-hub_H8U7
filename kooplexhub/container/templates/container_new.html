{% extends 'container_layout.html' %}

{% block realcontent %}
<div class="container mt-2">
  <form id="service_new" class="form-horizontal was-validated" action="{% url 'container:new' %}" method="post">
  <h5>Set details of your new environment</h5>
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  {% include 'apply_cancel.html' with hide_cancel=True apply='Create' %}
  </form>
</div>
{% endblock %}
