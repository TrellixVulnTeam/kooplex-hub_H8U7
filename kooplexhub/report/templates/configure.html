{% extends "report_layout.html" %}
{% load render_table from django_tables2 %}
{% load static %}
{% load extras %}

{% block realcontent %}
<div class="card shadow mt-3 p-3 mb-2 bg-light rounded">
  <form id="report-form-new" class="form-horizontal" action="{% url 'report:modify' %}" method="post">
    {% csrf_token %}
    <input type="hidden" name="report_id" value="{{report_id}}">
    <table>
      {{ form.as_table }}
    </table>
    {% apply_cancel label_apply="Save" icon_apply="bi bi-save" color_apply="btn-success" %}
  </form>
</div>
{% endblock %}
